<html>
  <head>
    <title>Shopwise</title>
    <link rel="stylesheet" href="shopwise.css" />
  </head>
  <body>
    <!-- Image division  -->
    <div class="image_container">
      <img src="https://www.shopwise.com.ph/_nuxt/img/78fc885.png" alt=""logo />
    </div>
    <!-- Box division -->
    <div class="form_container">
      <p class="signin_title">Sign-In</p>
      <div class="input_container">
        <p>E-mail</p>
        <input />
      </div>
      <div class="input_container">
        <p>Password</p>
        <input />
      </div>
      <button class="signin_button">Sign in</button>
      <p class="tnc_text">
        By continuing, you agree to shopwise conditions of use and privacy
        notice
      </p>
      <div class="footer_buttons_container">
        <button>Login as guest</button>
        <button>Create your Shopwise account</button>
      </div>
    </div>
  </body>
</html>
